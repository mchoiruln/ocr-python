{% extends "_base.html" %} {% block content %}
<div class="starter-template">
  <h1>OCR App</h1>
  <hr />
  <br />
  <div>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pdfFile">Upload a PDF here:</label>
        <input
          type="file"
          class="form-control-file"
          id="pdfFile"
          accept=".pdf"
          required
        />
        <button
          id="upload-button"
          type="button"
          class="btn btn-primary"
          onclick="handleUpload()"
        >
          Upload
        </button>
      </div>
    </form>

    <a
      href=""
      id="link-result"
      target="_blank"
      class="btn btn-secondary disabled"
      role="button"
      >Download OCR PDF</a
    >

    <div>
      <textarea id="resultarea" rows="10" style="width: 100%"></textarea>
    </div>
  </div>
</div>
{% endblock %}
